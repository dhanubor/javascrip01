<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Calculator</title>
</head>
<body>
    <h1>Great Calculator</h1>
    <h2>আপনার পরীক্ষার মার্কস লিখুন</h2>
    <input type="number" id="number">
    <button onclick="checkGrade()">গ্রেড দেখুন</button>
    <div id="result"></div>

    <script>
        function checkGrade() {
            let marks = document.getElementById("number").value; // এখানে .value ব্যবহার করা হয়েছে
            marks = Number(marks); // সংখ্যায় কনভার্ট করা হয়েছে
            let grade = ''; // great এর পরিবর্তে grade ব্যবহার করা হয়েছে

            if (marks >= 80) {
                grade = "A+";
            } else if (marks >= 70) {
                grade = "A";
            } else if (marks >= 60) {
                grade = "A-";
            } else if (marks >= 50) {
                grade = "B";   
            } else {
                grade = "ফেল করেছেন!";  
            }

            document.getElementById('result').innerHTML = `আপনার গ্রেড: ${grade}`; // great এর পরিবর্তে grade ব্যবহার করা হয়েছে
        }
    </script>
</body>
</html>
