<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discound Calculator</title>
    <style>
        #number{
            padding: 10px;
            background-color: goldenrod;

        }
    </style>
</head>
<body>
    <h2>Discound Calculator</h2>
    <input type="number" name="" id="number"><br> <br>
    <button onclick="discound()"> Calculator</button><br><br>
    <div id="result"></div>
    <script>
        function discound() {
            let price = document.getElementById('number').value;
            price = Number(price);
            let amount =" ";

            if (price >= 5000) {
                const discount = price * 10 /100;
                const pament = price - discount;
                amount= pament
               
            }
            else if(price >= 2500){
                const discount = price * 5 /100;
                const pament = price - discount;
                amount= pament  
            } 
            else if(price >= 1000){
                const discount = price * 2 /100;
                const pament = price - discount;
                amount= pament  
            } 
            else {
                amount= price
            }
            document.getElementById('result').innerHTML = `apner price ${amount}`
        }
    </script>
</body>
</html>
